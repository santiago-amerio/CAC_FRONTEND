<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link rel="shortcut icon" href="./img/iconos/favicon-16x16.png" type="image/x-icon" />
        <title>DIG Construcción</title>
    </head>

    <body>
        <header>
            <nav class="header-menubar">
                <a href="./index.html">
                    <img src="./img/logo-removebg-mini.png" alt="logo" />
                </a>
                <div id="burger-menu-button">
                    <i onclick="toggle_navigation()" class="fa-solid fa-bars"></i>
                </div>
                <ul id="navigation" class="">
                    <a href="./index.html">
                        <li>Home</li>
                    </a>
                    <a href="./catalogo.html">
                        <li>Catálogo</li>
                    </a>
                    <a href="./contacto.html">
                        <li>Contacto</li>
                    </a>
                    <a href="./login.html">
                        <li>Login</li>
                    </a>
                </ul>
            </nav>

            <style>
                #modal_admin {
                    background-color: white;

                    margin: 0.5rem;
                    padding: 0.5rem;
                    border-left: 2px solid red;
                    border-right: 2px solid red;
                    border-top: 2px solid red;
                    border-radius: 5px 5px 0 0;
                }
                #modal_admin > div > form {
                    display: grid;
                    grid-template-columns: auto 6fr;
                }
                #modal_admin textarea,
                #modal_admin input,
                #modal_admin select {
                    padding: 0.2rem 0.5rem;
                    font-weight: 500;
                }
                #modal_admin button {
                    padding: 1rem 0.5rem;
                    grid-column: 1 / -1;
                }
                #modal_admin label {
                    padding: 0.2rem 0.5rem;
                    display: inline;
                    /* background-color: red; */
                    border: 1px solid rgb(145, 145, 145);
                    text-transform: capitalize;
                }
                @media only screen and (max-width: 576px) {
                    #modal_admin > div > form {
                        display: grid;
                        grid-template-columns: auto;
                    }
                    #modal_admin label {
                        margin-top: 1rem;
                    }
                }
            </style>
        </header>

        <main>
            <div class="sec-cat">
                <div style="display: none" class="-catalogo" id="modal_admin">
                    <div>
                        <form id="add_product">
                            <label for="prod-id">Opciones</label>
                            <div id="id_selector" is_editor="false">
                                <select
                                    type="number"
                                    id="prod-id"
                                    placeholder="id"
                                    onchange="change_product(event)"
                                ></select>
                            </div>

                            <label for="prod-modelo">modelo</label>
                            <input type="text" id="prod-modelo" placeholder="modelo" />
                            <label for="prod-imagen">imagen</label>
                            <input type="text" id="prod-imagen" placeholder="imagen" />
                            <label for="prod-precio">precio</label>
                            <input type="text" id="prod-precio" placeholder="precio" />
                            <label for="prod-ccn">capacidad de carga</label>
                            <input type="text" id="prod-ccn" placeholder="ccn" />
                            <label for="prod-pb">potencia bruta</label>
                            <input type="text" id="prod-pb" placeholder="pb" />
                            <label for="prod-pf">peso de funcionamiento</label>
                            <input type="text" id="prod-pf" placeholder="pf" />
                            <label for="prod-categoria">categoria</label>
                            <select id="prod-categoria" name="prod-categoria"></select>

                            <label for="prod-modelo">descripcion</label>
                            <textarea id="prod-description" placeholder="descripcion"></textarea>

                            <button onclick="add_or_edit_producto(event)">enviar</button>
                            <div id="error"></div>
                        </form>

                        <hr />
                        <form id="add_category">
                            <label for="cat-id">opciones</label>
                            <div id="cat_selector" is_editor="false">
                                <select
                                    type="number"
                                    id="cat-id"
                                    placeholder="id"
                                    onchange="change_category(event)"
                                ></select>
                            </div>
                            <label for="cat-titulo">titulo</label>
                            <input type="text" id="cat-titulo" placeholder="titulo" />
                            <label for="cat-imagen">imagen</label>
                            <input type="text" id="cat-imagen" placeholder="imagen" />
                            <label for="cat-description">descripcion</label>
                            <textarea type="text" id="cat-description" placeholder="descripcion"></textarea>

                            <button onclick="add_or_edit_category(event)">enviar</button>
                            <div id="error"></div>
                        </form>
                        <hr />
                        <button onclick="toggle_admin_tools()">Cerrar</button>
                    </div>
                </div>

                <div class="menu-catalogo">
                    <p class="titulo-filtro">Filtrar: <span id="filtered-by"></span></p>
                    <span id="remove-filter"></span>
                    <ul id="categorias"></ul>
                    <div style="display: none" id="admin_box" class="admin-config-box">
                        <p>
                            Administrador:
                            <input
                                onclick="toggle_admin_tools()"
                                class="button adm-btn"
                                type="button"
                                value="Edicion de productos"
                            />
                        </p>
                    </div>
                </div>

                <div id="content-grid">
                    <div class="grid-catalogo" id="catalogo"></div>
                </div>
            </div>
        </main>

        <footer>
            <div>
                <a class="social" href="https://www.instagram.com/corewd/"><i class="fa-brands fa-instagram"></i></a>
                <a class="social" href="https://twitter.com/CoreWebDesignG"><i class="fa-brands fa-twitter"></i></a>
                <a href="#" class="social"><i class="fa-brands fa-linkedin"></i></a>
                <a href="#" class="social"><i class="fa-brands fa-github"></i></a>
            </div>
            <p>Latin América - Español | Todos los derechos reservados DIG® 2023</p>
        </footer>
        <script src="https://kit.fontawesome.com/f848986b3d.js" crossorigin="anonymous"></script>
        <script src="./js/burger_menu.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <!-- nuestros cripts aca -->
        <script src="./js/product_management/get_data.js"></script>

        <script src="./js/product_management/load_catalogo.js"></script>

        <script src="./js/product_management/category_editor.js"></script>
        <script src="./js/product_management/product_editor.js"></script>

        <script src="./js/user_management/is_logged.js"></script>
        <!-- inicializadores -->
        <script>
            dropdown_cat_filler();
            dropdown_prod_id_filler();
            load_products();
            load_categories();
        </script>
    </body>
</html>
